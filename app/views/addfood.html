<div class="ng-form">
  <div class="form-group col-sm-4">
    <label for="foodname">Food name</label>
    <input ng-model="newFood.name" type="text" class="form-control" id="foodname" placeholder="Food name">
    <label for="foodprice">Price</label>
    <input ng-model="newFood.price" type="number" class="form-control" id="foodprice" placeholder="Food price">
    </br>
    <button type="submit" class="btn btn-success" ng-click="addFood()">Submit</button>
    </div>
</div>
