<h2>Foodrepository</h2>
<table class="table table-hover table-responsive">
  <thead>
    <tr>
      <th>Food name</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="food in foods">
      <td>{{food.name}}</td>
      <td>{{food.price | currency}}</td>
      <td>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-8">
            <button class="btn btn-warning btn-sm"><i class="glyphicon glyphicon-edit"></i></button>
            <button class="btn btn-primary btn-sm"><i class="glyphicon glyphicon-search"></i></button>
            <button class="btn btn-danger btn-sm"><i class="glyphicon glyphicon-trash"></i></button>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
