<h2>Foodrepository</h2>
<div ng-controller="FoodrepoCtrl">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Food name</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
     <tr ng-repeat="food in foods">
       <td>{{food.name}}</td>
       <td>{{food.price | currency}}</td>
       <td>Otto</td>
     </tr>
    </tbody>
  </table>
</div>
